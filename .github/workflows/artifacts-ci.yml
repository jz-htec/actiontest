name: Artifacts CI

on:
  pull_request:
    types: [ opened, synchronize, closed ]
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  
permissions:
  issues: write
  pull-requests: write
  contents: read
  id-token: write

# Global ENVs
jobs:
  build_and_publish:
    name: Get repository data
    runs-on: ubuntu-latest
#     outputs:
