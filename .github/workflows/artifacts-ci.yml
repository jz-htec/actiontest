    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::336020864752:role/OrbitGitHubRunner
      - name: run
        run: aws s3 ls
