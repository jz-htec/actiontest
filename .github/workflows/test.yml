name: GitHub Release Trigger and Wait
on:
  workflow_dispatch:

jobs:
  publish:
    name: Trigger
    runs-on: ubuntu-latest
    steps:
      - name: Run auto-deploy
        uses: htec-infra/gha-utils/actions/slack@feature/slack
        with:
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
          message: "Test"
          msg_format: app_release
